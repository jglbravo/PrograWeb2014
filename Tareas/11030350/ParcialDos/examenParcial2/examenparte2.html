<!DOCTYPE html>
<html lang="en">
  <head>

  	<link href="img/apple.png" type="image/x-icon" rel="shortcut icon" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Examen</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="lib/alertify.js"></script>
    <script type="text/javascript"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  <link href="css/mi.css" rel="stylesheet">
  </head>
  <body>
    	<div class="container-fluid color">
    		
    		<div class="row">
    			<div class="col-md-4">
    			<p class="bg-info">Examen 2da Parte</p>
    			</div>
    		</div>
    		<div class="row">
    			<div class="col-md-2">
    			<p class="bg-info">Dia</p>
    			</div>
    			<div class="col-md-2">
    			<input type="text" class="form-control" placeholder="Dia" id="caja_dia" maxlength="2" required="required">
    			</div>
    		</div>

    		<div class="row">
    			<div class="col-md-2">
    			<p class="bg-info">Mes</p>
    			</div>
    			<div class="col-md-2">
    			<input type="text" class="form-control" placeholder="Mes" id="caja_mes" maxlength="2" required="required">
    			</div>
    		</div>

    		<div class="row">
    			<div class="col-md-2">
    			<p class="bg-info">Año</p>
    			</div>
    			<div class="col-md-2">
    			<input type="text" class="form-control" placeholder="Año (Ultimos 2 digitos)" id="caja_año" maxlength="2" required="required">
    			</div>
    		</div>

    		<div class="row">
    			<div class="col-md-2"></div>
    			<div class="col-md-2">
    			<button type="button" class="btn btn-info ali" id="btn_calcular">Calcular</button>
    			</div>
    		</div>
    				
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/2daparte.js"></script>
  </body>
</html>
