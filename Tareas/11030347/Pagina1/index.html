<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <link href="css/mi.css" rel="stylesheet">

  <body>
    <h1>Hello, world!</h1>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12"></div>
			<form action="index.html" method="GET"> <!-- ACTION: recibe la url relativa o absoluta GET:define el metodo html, get envia info por la url, el post  envia en el cuerpo del doc-->
						
							<label for="dato1">Selecciona:</label> <!-- asociamos el for con el elem que tiene et:dato1, asi si seleccionamos la palabra SELECCIONA, atm selecciona el combo -->
							<br>
							<select name="dato1" id="dato1">
								<option value="op1">Opcion 1</option>
								<option value="op2">Opcion 2</option>
								<option value="op3">Opcion 3</option>
							</select>
							<hr> <!--da salto de linea, dibujando una linea -->
							<label for="dato2">Comentarios</label>
							<br>
							<textarea name="dato2" rows="4" cols="50" id="dato2">
							</textarea>
							<hr>
							<label for="dato3">Nombre:</label><br>
							<input type="text"
								   name="dato3" 
								   id="dato3" required > <!-- el required, valida, para que no pueda enviar vacios -->
							<hr>
							<input type="submit" value="Enviar">
						</form>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 color4">.col-md-12</div>
		</div>
		<div class="row">
			<div class="col-md-4 color2">.col-md-4</div>
			<div class="col-md-4 color1">.col-md-4</div>
			<div class="col-md-4 color3">.col-md-4</div>
		</div>
		<div class="row">
		<div class="col-md-3 color3">
		<div class="row">
			<div class="col-md-3 color2">.col-md-3</div>
			<div class="col-md-3 color1">.col-md-3</div>
			<div class="col-md-3 color3">.col-md-3</div>
			<div class="col-md-3 color3">.col-md-3</div>
		</div>
		</div>
		
		<div class="col-md-3 color2">.col-md-3</div>
		<div class="col-md-3 color1">.col-md-3</div>
		<div class="col-md-3 color3">.col-md-3</div>
		</div>	
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  </body>
</html>
